<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/login.css') }}"
    />

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  </head>
  <body>
    <a href="/" class="back-button" title="Back to Home">
      <svg
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <path d="M19 12H5M12 19l-7-7 7-7" />
      </svg>
    </a>

    <div class="login-container">
      <div class="avatar">ðŸ‘¤</div>

      <h1 class="title">Sign in with email</h1>
      <p class="subtitle">
        Make a new doc to bring your words, data, and teams together. For free.
      </p>

      <form id="login-form">
        <div class="form-group">
          <input
            type="email"
            id="firebase-email"
            class="form-input"
            placeholder="Email"
            required
          />
        </div>

        <div class="form-group">
          <input
            type="password"
            id="firebase-password"
            class="form-input"
            placeholder="Password"
            required
          />
        </div>

        <div class="forgot-password">
          <a href="#" class="forgot-link">Forgot password?</a>
        </div>

        <button type="button" id="get-started-btn" class="get-started-btn">
          Get Started
        </button>
      </form>

      <div class="divider">or</div>

      <div class="social-buttons">
        <button
          class="social-btn"
          id="google-login-btn"
          title="Sign in with Google"
        >
          <svg width="20" height="20" viewBox="0 0 24 24">
            <path
              fill="#4285F4"
              d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
            />
            <path
              fill="#34A853"
              d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
            />
            <path
              fill="#FBBC05"
              d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
            />
            <path
              fill="#EA4335"
              d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
            />
          </svg>
        </button>

        <button class="social-btn" title="Sign in with Facebook">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="#1877F2">
            <path
              d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"
            />
          </svg>
        </button>

        <button class="social-btn" title="Sign in with Apple">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="#000">
            <path
              d="M12.017 0C8.396 0 8.025.044 7.333.063 5.948.102 4.979.379 4.204.895c-.775.516-1.43 1.171-1.946 1.946C1.742 3.616 1.465 4.585 1.426 5.97 1.407 6.662 1.363 7.033 1.363 10.654s.044 3.992.063 4.684c.039 1.385.316 2.354.832 3.129.516.775 1.171 1.43 1.946 1.946.775.516 1.744.793 3.129.832.692.019 1.063.063 4.684.063s3.992-.044 4.684-.063c1.385-.039 2.354-.316 3.129-.832.775-.516 1.43-1.171 1.946-1.946.516-.775.793-1.744.832-3.129.019-.692.063-1.063.063-4.684s-.044-3.992-.063-4.684c-.039-1.385-.316-2.354-.832-3.129-.516-.775-1.171-1.43-1.946-1.946C19.616 1.742 18.647 1.465 17.262 1.426 16.57 1.407 16.199 1.363 12.578 1.363L12.017 0zm-.996 5.838c.877 0 1.761.027 2.646.081v2.646h-1.323c-.736 0-1.234.152-1.493.456-.26.304-.39.76-.39 1.368v1.749h3.172l-.421 3.205h-2.751v8.207h-3.305v-8.207H6.438v-3.205h1.718V9.386c0-1.718.455-3.022 1.365-3.913C10.431 4.582 11.438 4.136 13.021 4.136z"
            />
          </svg>
        </button>
      </div>

      <div class="signup-link">
        Don't have an account? <a href="#" id="signup-link">Sign up for free</a>
      </div>
    </div>

    <!-- Loading overlay -->
    <div id="loading-overlay" class="loading-overlay">
      <div class="loading-spinner">Authenticating...</div>
    </div>

    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
  </body>
</html>
