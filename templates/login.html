  <head>
    <meta charset="UTF-8" />
    <title>Classic Login Form Example</title>

      href="https://fonts.googleapis.com/css?family=Assistant:400,700"

      href="{{url_for('static', filename='css/login_style.css')}}"

  <body>
    <!-- partial:index.partial.html -->
    <section class="login" id="login">
      <div class="head">
        <h1 class="company">Admin Login</h1>
      </div>
      <p class="msg">Welcome back</p>
      <div class="form">
        <form class="login_form" action="/login" method="post">
          <input
            type="text"
            placeholder="username"
            class="text"
            id="username"
            name="uname"
            required
          /><br />
          <input
            type="password"
            placeholder="password"
            class="password"
            name="p_word"
          /><br />
          <p style="color: tomato">{{mess}}</p>
          <button class="btn-login" type="submit">Login</button>
          <!--   <button class="forgot" type="submit">Forgot</button>
            <button  class="btn btn-lg btn-primary btn-block"type="submit">  LOGIN  </button>
  <a href="#" class='btn-login' id='do-login'>Login</a>  -->
          <a href="#" class="forgot">Forgot?</a>
        </form>
      </div>
    </section>
